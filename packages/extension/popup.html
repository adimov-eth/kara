<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0">
  <title>Karaoke Queue</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-deep: #0a0a0f;
      --bg-card: #12121a;
      --accent: #ff6b9d;
      --cyan: #4ecdc4;
      --text: #f0f0f5;
      --text-muted: #6b6b80;
      --success: #7bed9f;
      --warning: #ffa502;
      --danger: #ff4757;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      width: 320px;
      padding: 16px;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent) 0%, var(--cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    .card {
      padding: 12px;
      border-radius: 8px;
      background: var(--bg-card);
      border: 1px solid rgba(255, 107, 157, 0.2);
      margin-bottom: 12px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }
    .status-dot.disconnected {
      background: var(--warning);
      box-shadow: 0 0 8px var(--warning);
    }
    .status-text {
      font-size: 0.9rem;
    }
    label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }
    input {
      width: 100%;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #0f0f16;
      color: var(--text);
      padding: 8px 10px;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }
    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }
    .btn {
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      color: #0a0a0f;
    }
    .btn-primary {
      background: var(--cyan);
    }
    .btn-secondary {
      background: var(--accent);
    }
    .btn-ghost {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
    }
    .btn-full {
      width: 100%;
      margin-top: 8px;
    }
    .now-playing {
      margin-top: 8px;
    }
    .now-playing-title {
      font-size: 0.95rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }
    .now-playing-singer {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .queue-count {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 8px;
    }
    .error {
      color: var(--danger);
      font-size: 0.8rem;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Karaoke Queue</h1>

  <div class="card status">
    <div class="status-dot disconnected" id="statusDot"></div>
    <span class="status-text" id="statusText">Disconnected</span>
  </div>

  <div class="card">
    <label for="serverOrigin">Server Origin</label>
    <input id="serverOrigin" type="text" placeholder="https://karaoke-queue.boris-47d.workers.dev" />

    <label for="roomId">Room ID</label>
    <input id="roomId" type="text" placeholder="default" />

    <label for="playerToken">Player Token</label>
    <input id="playerToken" type="text" placeholder="Paste token from Admin" />

    <div class="btn-row">
      <button class="btn btn-primary" id="saveBtn">Save</button>
      <button class="btn btn-secondary" id="connectBtn">Connect</button>
    </div>
    <button class="btn btn-ghost btn-full" id="openTabBtn">Open YouTube Tab</button>

    <div class="error" id="errorText" style="display: none;"></div>
  </div>

  <div class="card now-playing" id="nowPlayingCard" style="display: none;">
    <div class="now-playing-title" id="nowPlayingTitle"></div>
    <div class="now-playing-singer" id="nowPlayingSinger"></div>
  </div>

  <div class="card" id="emptyCard">
    <p class="queue-count" id="queueCount">No song playing</p>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
